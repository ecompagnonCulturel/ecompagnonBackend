
server.port=${PORT}
spring.jackson.time-zone=${TZ}
firebase-config=${FIREBASECONFIG}
emailGmail=${EMAILGMAIL}
emailPasswordGmail=${EMAILPASSWORDGMAIL}
emailOutLook=${EMAILOUTLOOK}
emailPasswordOutLook=${EMAILPASSWORDOUTLOOK}
maxMailSend=${MAXMAILSEND}
linkPlayStore=${LINKPLAYSTORE}
linkAppleStore=${LINKAPPSTORE}
linkSite=${LINKSITE}
linkCourriel=${LINKCOURRIEL}
application.jwt.secretKey=${jwtKey}
application.jwt.tokenPrefix=${jwtKeyPrefix} 


server.error.include-message=always
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring_datasource_type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
#update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.liquibase.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
application.jwt.tokenExpirationAfterDays=14
spring.thymeleaf.cache=false
spring.mvc.view.prefix=/WEB-INF/templates/
spring.mvc.view.suffix=.html

spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include=*
management.endpoint.health.group.readiness.show-details=always

management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.liveness.show-details=always

lien-swagger:http://localhost:8091/swagger-ui/index.html#/

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url: /v3/api-docs/swagger-config
springdoc.swagger-ui.url: /v3/api-docs
springdoc.swagger-ui.operationsSorter:alpha
springdoc.swagger-ui.tagsSorter:alpha
springdoc.packages-to-scan=uqtr.ecompagnon



spring.profiles.active=prod


